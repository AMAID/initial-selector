<!DOCTYPE html><html><head><title>vue-initialSelector</title><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><link href="css/main.css" rel="stylesheet" type="text/css"></head><body><header><span>Header</span></header><section id="initial-selector" class="initial-selector"><ul class="list"><li v-repeat="data"><label data-letter="{{ letter }}">{{ letter }}</label><ul><li v-repeat="content">{{ $value }}</li></ul></li></ul><ul class="quick-search"><li v-repeat="data" v-on="touchmove:scorllToLetter,touchstart:scorllToLetter" v-el="letters"><span>{{ letter }}</span></li></ul></section><footer><span>Footer</span></footer><script src="js/all.min.js"></script></body></html>
